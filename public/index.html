<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Mi primer xmlprequest</title>
</head>

<body>
  <section class="box">
    <div class="fetch">
       Usando XHR 
    </div>
    <header class="masthead">
      <h3>¿Qué te interesa hoy?</h3>
    </header>

    <div class="site-container">
      <form id="search-form-xhr">
        <input id="search-keyword" type="text" name="search-keyword-xhr" placeholder="e.g. Android" required>
        <input type="submit" id="submit-btn" class="btn-form" type="submit" value="submit">
      </form>
    </div>
    <div class="site-container">
      <ul id="response-container-xhr"></ul>
    </div>
  </section>
  <section class="box">
      <div class="fetch">
          Usando Fetch 
      </div>
    <header class="masthead">
        <h3>¿Qué te interesa hoy?</h3>
      </header>

    <div class="site-container">
      <form id="search-form-fetch">
        <input id="search-keyword-fetch" type="text" name="search-keyword" placeholder="e.g. Android" required>
        <input type="submit" id="submit-btn" class="btn-form" type="submit" value="submit">
      </form>
    </div>
    <div class="site-container">
      <ul id="response-container-fetch"></ul>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
